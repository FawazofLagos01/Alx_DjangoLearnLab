{% extends "blog/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save changes{% else %}Add Comment{% endif %}</button>
</form>
<p><a href="{% url 'post-detail' form.instance.post.pk %}">Back to Post</a></p>
{% endblock %}
